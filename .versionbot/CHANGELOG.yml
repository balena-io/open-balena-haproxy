  version: 2.5.1
- commits:
    - author: Heds Simons
      body: |-
        Allows multiple config envvars to be specified to allow
        the building of a valid config.
        This allows very large configs to be split across envvars
        to ensure that the kernel argument limit size (128K) is
        not breached.
