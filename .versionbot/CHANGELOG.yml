      hash: 1efb07f964ba57124faf0e7e1cec7894b003af76
      body: |
        Allows the configuration of HAproxy defaults via
        text strings in a 'defaults' array section of the
        config. This allows us to group them together and
        importantly removes them from static config, as
        well as provide more fine-tuning.
